<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="title">
        <h1 class="nav">MAYANK STOPWATCH</h1>
        
    </div>
    <div class="container">
        <div class="timer-Display">
            <span id="hours">00</span> : <span id="minutes">00</span> : <span id="seconds">00</span> : <span id="milliseconds">000</span>
        </div>
        <ul class="laps" id="laps"></ul>
        <div class="buttons">
            <button id="startTimer">Start</button>
            <button id="pauseTimer">Pause</button>
            <button id="resetTime">Reset</button>
            <button id="restartTimer">Restart</button>
            <button id="lap">Lap</button>
            <button id="resetLap">Reset Laps</button>
        </div>
    </div>
</body>
</html>
